<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Document</title>
</head>
<body>
  <dialog id="bookDialog">
    <form id="bookForm" >
      <label for="title">Title</label>
      <input type="text" name="title" class="input" required> <br>
  
      <label for="author">Author</label>
      <input type="text" name="author" class="input" required> <br>
  
      <label for="pages">Page Count</label>
      <input type="number" name="pages" class="input" required> <br>
  
      <input type="radio" name="read" value="read" id="read">
      <label for="read">Read</label>
      <input type="radio" name="read" value="not_read" id="not_read">
      <label for="not_read">Not Read</label> <br>
  
      <input type="submit" value="Submit">
      <button id="closeBtn" method="dialog" onclick="closeDialog()">Close Form</button>
    </form>
  </dialog>
<button id = "showForm"  onclick="showForm()">New Book</button>
<div id="books">

</div>
</body>
</html>
